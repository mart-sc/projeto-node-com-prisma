<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:wght@200;400;500;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./assets/js/index.js"></script>


    <title>Cadastro de Usuários</title>
</head>

<body>
    <div class="container my-2 col">
        <div class="d-flex justify-content-center mb-5">
            <img src="https://portal.crea-sc.org.br/wp-content/uploads/2019/04/UNOESC-300x100.jpg" width="300px" />
        </div>

        <a href="incluir_usuario.html" class="btn btn-success me-3">
            Incluir um novo usuário
            <i class="fa-solid fa-user"></i>
        </a>

        <button class="btn btn-primary" onclick="window.location.reload()">
            Atualizar página
            <i class="fa-solid fa-arrows-rotate"></i>
        </button>
        <table class="table table-striped table-condensed table-hover table-responsive mt-2">
            <colgroup>
                <col class="col-3 col-sm-1 bg-secondary">
                <col class="col-3 col-sm-4">
                <col class="col-3 col-sm-4">
                <col class="col-3 col-sm-3">
            </colgroup>

            <caption style="font-size: 2em; font-weight: bold; text-align: center; caption-side: top">
                Usuários
            </caption>

            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th><em>E-mail</em></th>
                    <th>Ações</th>
                </tr>
            </thead>

            <tbody id="usuarios"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
        </script>
</body>

</html>
